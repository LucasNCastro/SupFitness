<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Edit </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Bootstrap -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" /> 
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        
        <f:view>
            <div class="container">
                <h:form class="form-horizontal">
                    <fieldset>
                        <legend class="text-center"> Edit Profile </legend>
                        <div class="form-group">
                            <h:outputLabel value="Lastname : " for="lastname" />
                            <h:inputText id="lastname" value="#{ edit1.supuserNew.lastname }" class="form-control" >
                                <f:validateLength minimum="2" maximum="10" />
                            </h:inputText> <br />  <br />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Firstname : " for="firstname" />
                            <h:inputText id="firstname" value="#{ edit1.supuserNew.firstname }" class="form-control" >
                                <f:validateLength minimum="2" maximum="10" />
                            </h:inputText> <br />  <br /> 
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Email : " for="email" />
                            
                            <p:inputText id="email" required="true" label="email" size="40"
                                    requiredMessage="Please enter your email address."
                                    validatorMessage="Invalid email format"
                                    value="#{edit1.supuserNew.email}" class="form-control">

                              <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                            </p:inputText>
                            <p:watermark for="email" value="Email Address *" />
                            <p:message for="email" /> <br />
                        
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Code Postale : " for="codePostale" />
                            <h:inputText id="codePostale" value="#{ edit1.supuserNew.codePostale }" class="form-control" 
                                converterMessage="Please Tape a Number" >
                                <f:convertNumber integerOnly="true" />
                            </h:inputText> <br /> 
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Password : " for="password" />
                            <h:inputSecret id="password" value="#{ edit1.supuserNew.password }" class="form-control"/> <br /> 
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Confirm Password : " for="cpassword" />
                            <h:inputSecret id="cpassword" value="Tape Again Your Password" class="form-control"/>
                        </div>

                        <h:commandButton value="Submit" action="#{ edit1.processEdit() }" class="btn btn-default" />

                    </fieldset>
                </h:form>
            </div>
        </f:view>

        
    </h:body>
</html>
