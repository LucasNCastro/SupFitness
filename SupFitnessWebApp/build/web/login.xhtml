d<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Login </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" /> 
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <f:view>
            <h:form>
                <div class="container">
                    <div class="row">
                        <div class="form-group">
                            <h:outputLabel value="Username : " for="username" />
                            <h:inputText id="username" value="#{ login1.username }" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Password : " for="password" />
                            <h:inputSecret id="password" value="#{ login1.password }" class="form-control"/>
                        </div>
                        <h:commandButton value="Submit" action="#{ login1.processLogin() }" class="btn btn-default" />
                    </div>
                </div>
        
                
            </h:form>
        </f:view>

        
    </h:body>
</html>
