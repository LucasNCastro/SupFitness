<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition>
            <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link value="HOME" outcome="index" class="navbar-brand"/>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <c:choose>
                            <c:when test="${ start1.processStart() == true }" >
                                <li> <h:link value="Race" outcome="raceList" /> </li>
                                <li> <h:link outcome="/webservice/suptrack/List" value="Track"/>  </li>
                            </c:when>
                        </c:choose>
                            
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <c:choose>
                            <c:when test="${ start1.processStart() == true }" >
                                <li> <h:link value="Edit" outcome="edit" /> </li>
                                <li> <h:link value="Logout" outcome="logout" /> </li>
                            </c:when>
                            <c:when test="${ start1.processStart() == false }" >
                                <li> <h:link value="Register" outcome="register" /> </li>
                                <li> <h:link value="Login" outcome="login" /> </li>
                            </c:when>
                        </c:choose>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        </ui:composition>
        
        
    </h:body>
</html>
