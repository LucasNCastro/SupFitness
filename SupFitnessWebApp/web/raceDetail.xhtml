<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title> Race View </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Bootstrap -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" /> 
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        
        
        
    </h:head>
    <h:body>
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                  appId      : '1543570365971985',
                  xfbml      : true,
                  version    : 'v2.5'
                });
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        
        
        
        <ui:include src="header.xhtml" />
        
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <p:gmap center="41.381542, 2.122893" zoom="15" type="ROADMAP" style="width:600px;height:600px" model="#{ polylinesView.polylineModel }" />
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <ul>
                        <h3>Tracks Detail </h3>
                        <c:forEach items="${ polylinesView.suptracks }" var="item" varStatus="loop">
                            <h4 style="color: red">Track NÂ°${ loop.index } Information</h4>
                            <li> Latitude : ${ item.latitude } </li>
                            <li> Longitude : ${ item.longitude } </li>
                            <li> Speed : ${ item.speed } </li>
                            <li> Date : ${ item.datetrack } </li>
                                 

                        </c:forEach>
                    </ul>
                    
                    <div class="fb-share-button" data-href="https://www.facebook.com/SupFitnessOumar/?skip_nax_wizard=true" data-layout="button_count"></div>
                    
                </div>
            </div>
        </div>
        
        
    </h:body>
</html>
